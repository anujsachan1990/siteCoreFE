<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width,initial-scale=1,maximum-scale=1'>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>SunSuper | Capture Component</title>
    <link rel="shortcut icon" href="/images/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/main.css">

    <script src="js/vendor.js"></script>
</head>
<body>
    

<body class="home mixed">
    <div class="tpl-homepage">
        <div class="wrap-sections">
                
    <!-- action components starts here -->
<section id="join" class="section section--join section--invert section--cta section--background-dark-grey" data-background="dark-grey" rel="join">
    <div class="inner">
        <div class="content">
       
         <div class="action">
            <h2 data-short-title="Join">Join Now</h2>
            <div class="txt">
                <p>If you&#x27;re ready to join, you can open a Sunsuper account quickly and easily online in under 10 minutes.</p>
                <button class="btn btn--cta btn--join" data-short-text="Join">join in minutes</button>
            </div>
        </div>
        
        
         <!-- Capture components Ends here -->
        <div class="Capture">
            <div class="txt txt--callus">
                <h3>Or call us!</h3>
                <p>We&#x27;re here to help</p>
                <p class="phonenumber">
                    <svg role="img" class="icon icon--call">
                        <use xlink:href="#icn-call"></use>
                    </svg>13 11 84</p>
                <ul class="links">
                    <li><a href="#">Request a call back</a>
                    </li>
                </ul>
            </div>
            <div class="txt txt--emailme">
                <p>Want to be emailed a summary?</p>
                <form name="emailme" action="#" method="get">
                <label for="email" class="sr-only">Email</label>
                    <input type="email" class="input--text input--email" name="email" placeholder="Enter your email address..." id="email">
                    <button class="btn btn--submit btn--email">
                        <svg role="img" class="icon icon--send">
                            <use xlink:href="#icn-arrow-right"></use>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
        <!-- Capture components Ends here -->
        
        </div>

    </div>
</section>
 <!-- action components Ends here -->





        </div>
    </div>
</body>


    <script src="js/main.js"></script>


</body>
</html>
